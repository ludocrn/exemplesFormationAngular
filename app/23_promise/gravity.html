<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
body { margin: 0px; }
.box { position: absolute;
	width: 25px;
	height: 25px;
	background-color: rgb(149, 149, 249);
}
.red { position: absolute;
	width: 25px;
	height: 25px;
	background-color: red;
}
.sol { position: absolute;
	width: 100%;
	height: 10px;
	top: 425px;
	background-color: rgb(155, 249, 153);
}
.hidden {
	visibility: hidden;
}
.debug {
	background-color: rgb(149, 149, 249);
	display: inline-block;
	width: 300px;
}
		</style>
	</head>
	<body ng-app="mainApp" ng-controller="MainCtrl">
		<div id="particules"></div>
		<div class="sol"></div>
		<div class="debug">
			x: {{particule.x}}<br/>
			y: {{particule.y}}<br/>
			vx: {{particule.vx}}<br/>
			vy: {{particule.vy}}<br/>
		</div>
		<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../../node_modules/angular/angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
