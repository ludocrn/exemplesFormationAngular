<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
		<title>JLG Menu</title>
		<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="jlg-menu/style.css"/>
		<link rel="stylesheet" href="jlg-checkbox/style.css"/>
	</head>
	<body>

		<div class="main-container" ng-cloak ng-init="hello = false; a = true">
			<input type="checkbox" ng-model="coucou" jlg-checkbox /><br/>
			coucou = {{ coucou }}<br/>
			<input type="checkbox" ng-model="hello" jlg-checkbox /><br/>
			hello = {{ hello }}<br/>
			<input type="checkbox" ng-model="a" jlg-checkbox /><br/>
			a = {{ a }}<br/>

			<nav class="navbar navbar-default navbar-inverse navbar-fixed-bottom">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"><img style="width: 150px;" src="img/jlg_consulting_black.png" /></a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-form navbar-left" >
					        <button ng-click="toggleConfig('juan')" class="btn btn-default">Config</button>
						</div>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
			<div jlg-map id="map"></div>
		</div>

		<jlg-menu name="juan" init="tmpl/main.html" jlg-title="Main" reset="true" ng-show="juan.visible"></jlg-menu>
		<script type="text/ng-template" id="tmpl/main.html">
<div class="form-group has-feedback" ng-class="bootstrap(myForm.name)">
	<label class="control-label" for="streetViewControl">Street view control</label>
	<span style="float:right;">
		<input
			id="streetViewControl"
			name="streetViewControl"
			class="form-control"
			type="text"
			ng-model="cfg.map.streetViewControl"
			data-size="mini"
			bs-switch />
	</span>
</div>
<button ng-click="juan.open('tmpl/a.html', 'Menu A')">a</button>
<button ng-click="juan.open('Menu B')">b</button>
<jlg-line />
<div class="form-group has-feedback" ng-class="bootstrap(myForm.name)">
	<label class="control-label" for="streetViewControl">Street view control</label>
	<span style="float:right;">
		<input
			id="streetViewControl"
			name="streetViewControl"
			class="form-control"
			type="text"
			ng-model="cfg.map.streetViewControl"
			data-size="mini"
			bs-switch />
	</span>
</div>
<jlg-line />
<button ng-click="juan.open('tmpl/a.html', 'Menu A')">a</button>
<button ng-click="juan.open('Menu B')">b</button>
		</script>

		<script type="text/ng-template" id="tmpl/a.html">
menu a
		</script>

		<script type="text/ng-template" id="Menu B">
<button ng-click="juan.open('Menu B1')">b1</button>
<button ng-click="juan.open('tmpl/b2.html')">b2</button>
		</script>
		<script type="text/ng-template" id="Menu B1">
menu b1
		</script>
		<script type="text/ng-template" id="tmpl/b2.html">
menu b2
		</script>


		<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../../node_modules/velocity-animate/velocity.min.js"></script>
		<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../../node_modules/angular/angular.min.js"></script>
		<script src="../../node_modules/angular-animate/angular-animate.min.js"></script>
		<script src="../../node_modules/fastclick/lib/fastclick.js"></script>
		<script src="jlg-menu/jlg-menu.js"></script>
		<script src="jlg-checkbox/jlg-checkbox.js"></script>
		<script src="app.js"></script>
	</body>
</html>
