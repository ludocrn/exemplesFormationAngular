<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>Composant</title>
		<link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="my-select/my-select.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body ng-controller="MainCtrl as $ctrl">
		<jlg-responsive></jlg-responsive>
		<views>
			<left>
				<general-view>
					<p>Liste de villes</p>
					<my-select placeholder="Choisir une ville" value="$ctrl.value" title="Choisir une ville" choices="$ctrl.cities"></my-select>
					<p>Ville séléctionnée : {{$ctrl.value}}</p>
				</general-view>
			</left>
			<right>
				<local-view>
					Local view (pub)
				</local-view>
			</right>
		</views>
		
		<script src="../../node_modules/angular/angular.js"></script>
		<script src="../../node_modules/angular-sanitize/angular-sanitize.js"></script>
		<script src="app.js"></script>
		<script src="my-select/my-select.js"></script>
	</body>
</html>
